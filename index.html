<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Web Menu</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2951/2951553.png" type="image/x-icon">

</head>
<body>
    <main class="container">
        <header>
            <h1>Fast Access Web Menu</h1>
        </header>
    
        <div class="wrapper">
            
            <div class="page">
                <a href="https://coinmarketcap.com" alt="CoinMarketCap Link" title="CoinMarketCap" target="_blank">

                </a>
            </div>
            <div class="page">
                <a href="https://open.spotify.com/" alt="Spotify Link" title="Spotify" target="_blank">

                </a>
            </div>
            <div class="page">
                <a href="https://www.365scores.com/es-mx" alt="365Score Link" title="365Scores" target="_blank">

            </div>

                </a>
            </div>
            <div class="page">
                <a href="https://chat.openai.com/" alt="ChatGPT Link" title="Chatgpt" target="_blank">

                </a>
            </div>
            <div class="page">
                <a href="https://www.deepl.com/translator" alt="DeepL Link" title="DeepL" target="_blank">

                </a>
            </div>
            <div class="page">
                <a href="https://www.youtube.com/" alt="Youtube Link" title="Youtube" target="_blank">
                    <img src="https://depor.com/resizer/ACOs7AocPy0GeJEhDGg6yuMr1E0=/580x330/smart/filters:format(jpeg):quality(90)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/IZQJ4OTAPRFIPKW7TVBOMAQIEU.jpg" class="image_link" alt="Youtube Link" title="Youtube">

            <div class="page">
                <a href="https://mail.google.com/" alt="Gmail Link" title="Gmail" target="_blank">
                    <img src="https://i.blogs.es/16b956/gmail-nuevo-logo-google-workspace/1366_2000.jpg" class="image_link" alt="Gmail Link" title="Gmail">
                </a>
            </div>

        <footer>
            <p>&copy; Copyright Adrian Duran 2023</p>
