<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Web Menu</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Fast Access Web Menu</h1>
        </header>
    
        <div class="wrapper">
            
            <div class="page">
                <a href="https://www.youtube.com/" alt="Youtube Link" title="Youtube" target="_blank">
                    <img src="https://www.youtube.com/img/desktop/yt_1200.png" class="image_link" alt="Youtube Image" title="Youtube">
                </a>
            </div>
            <div class="page">
                <a href="https://platzi.com/" alt="Platzi Link" title="Platzi" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Platzi.jpg/1200px-Platzi.jpg" class="image_link" alt="Platzi Image" title="Platzi">
                </a>
            </div>
            <div class="page">
                <a href="https://www.linkedin.com" alt="LinkedIn Link" title="LinkedIn" target="_blank">
                    <img src="https://th.bing.com/th/id/OIP.Ic1VdEt-z9j4H9NXDT8otwHaDt?pid=ImgDet&rs=1" class="image_link" alt="LinkedIn Image" title="LinkedIn">
                </a>
            </div>
            <div class="page">
                <a href="https://www.infobae.com" alt="Infobae Link" title="Infobae" target="_blank">
                    <img src="https://th.bing.com/th/id/OIP.8HpEAfhR66RZeqy4bjceKgHaEf?pid=ImgDet&w=560&h=340&rs=1" class="image_link" alt="Infobae Image" title="Infobae">
                </a>
            </div>
            <div class="page">
                <a href="https://coinmarketcap.com" alt="CoinMarketCap Link" title="CoinMarketCap" target="_blank">
                    <img src="https://th.bing.com/th/id/R.f22fc1f10e3c47da3e92329c5adb0c51?rik=VhB83m3tqx31Lg&pid=ImgRaw&r=0" class="image_link" alt="CoinMarketCap Image" title="CoinMarketCap">
                </a>
            </div>
            <div class="page">
                <a href="https://opensea.io" alt="OpenSea Link" title="OpenSea" target="_blank">
                    <img src="https://th.bing.com/th/id/R.bfe5369165b8d0b6f856ce07ec16d5ac?rik=tzkeHdpwaL2zvg&pid=ImgRaw&r=0&sres=1&sresct=1" class="image_link" alt="OpenSea Image" title="OpenSea">
                </a>
            </div>
            <div class="page">
                <a href="https://www.365scores.com/es-mx" alt="365Score Link" title="365Scores" target="_blank">

                </a>
            </div>
            <div class="page">
                <a href="https://www.marca.com" alt="Marca Link" title="Marca" target="_blank">
                    <img src="https://th.bing.com/th/id/R.5f528b2a54430a3ccdca3866fb51fea1?rik=yd9reRZVQWQ9Jg&pid=ImgRaw&r=0" class="image_link" alt="Marca Link" title="Marca">
                </a>
            </div>
        </div>
    
        <footer>
            <p>&copy; Copyright Adrian Duran 2023</p> 
        </footer>

</html>
